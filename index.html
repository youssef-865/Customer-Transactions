<body>
    <div id="app">


        <h1 class="fw-bold text-center m-auto py-5">Customer Transactions</h1>
        <div class="filters d-flex justify-content-between m-3 ">
            <input class="p-2  rounded-1 border-1 " onkeyup="filterByName()" type="text" id="customerNameFilter" placeholder="Filter by customer name">
            <input class="p-2  rounded-1 border-1 " onkeyup="filterByAmount()" type="number" id="amountFilter" placeholder="Filter by transaction amount">
        </div>


        <table id="customerTable">   
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Transaction Date</th>
                    <th>Transaction Amount</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
        </div>
  
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
